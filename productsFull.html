	<script>

		fetch("http://popularbreadapi.herokuapp.com/products?tag=bread", {
			method: 'GET',
			headers: {
				'Content-Type': 'application/json;charset=utf-8'
			}
		})
			.then(response => response.json())
			.then(res => {
				console.log(res);
				let content = "";
				for (let i = 0; i < res.length; i++) {

					content = content + `<div class="col-12 col-lg-4" style="padding: 25px;">
                                                <div class="card">
                                                    <img src=${res[i].image} class="card-img-top" alt="breads" style=" width:100%">

                                                        <button data-src=${res[i].nvalue} class='btn btn-primary'>Nutrition value</button>
                                                    </div>
                                                </div>
			                                </div>`
